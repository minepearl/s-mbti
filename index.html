  <article id="question">
    <div class="progress">

    </div>
    <h2 id="title">question</h2>
    <input id="type" type="hidden" value="EI">
    <div>
      <button id="A" type="button" class="custom-btn btn-1 up">사실 이 버튼은 없습니다</button>
    </div>
    <div>
      <button id="B" type="button" class="custom-btn btn-1 down">사실 이 버튼은 없습니다</button>
    </div>
  </article>


  <div class="result">

    <div id="banner">
